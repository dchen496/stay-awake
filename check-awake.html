<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Are you awake?</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">

  <div class="starter-template text-center">
    <h1>Are you awake?</h1>
    <p>Press <strong id="letter"></strong> to continue.</p>
    <div class="btn-group btn-group-lg" role="group">
      <button type="button" class="btn btn-default" id="a">A</button>
      <button type="button" class="btn btn-default" id="b">B</button>
      <button type="button" class="btn btn-default" id="c">C</button>
      <button type="button" class="btn btn-default" id="d">D</button>
    </div>
    <div id="countdown-container">
      <h2 id="countdown">60 seconds</h2>
      <p>until alarm sounds.</p>
    </div>
    <div id="triggered-container" style="display: none;">
      <h2>Wake up!</h2>
    </div>
  </div>

</div>

<script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/check-awake.js" type="text/javascript"></script>
</body>
</html>
